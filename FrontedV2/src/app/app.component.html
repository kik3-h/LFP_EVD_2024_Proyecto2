<div class="container">
    <h1>{{ title }}</h1>
    <textarea [(ngModel)]="inputText" placeholder="Enter text to analyze"></textarea>
    <button (click)="analyzeText()">Analyze</button>
  
    <div *ngIf="analysisResult">
      <h2>Analysis Result</h2>
      <pre>{{ analysisResult | json }}</pre>
    </div>
  </div>
